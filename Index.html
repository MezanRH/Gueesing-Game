<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="css/Style.css">
    <title>Gueesing Game</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3 text-center bg-info text-white">
                <h1>
                    <span class="mr-5">
                        <i class="fa-solid fa-trophy"></i> Gaueesing Game
                    </span>
                </h1>
            </div>
            <div class="col-12 col-md-6 col-sm-12 col-lg-6 mt-5">
                <div class="halp">
                    <p><i class="fa-solid fa-arrow-right"></i> Guess the right number from 0 to 9</p>
                    <p><i class="fa-solid fa-arrow-right"></i> Give the input 5 time <span id="load-page"></span></p>
                </div>
                <div class="input-group mb-5">
                    <input type="text" class="form-control text-center" id="take-digit" placeholder="Type Digit Here">
                    <div class="input-group-append">
                        <button class="btn btn-info" onclick="handleBtn()" id="guess-btn">Guess Digit</button>
                    </div>
                </div>
                <div class="result-group mt-5">
                    <ul class="list-group" id="result-list"></ul>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-5">
                <h2>Score</h2>
                <h5 class="mt-3">
                    <span>
                        No. of Correct Digite :
                        <button id="correctScore" class="btn btn-info"></button>
                    </span>
                    <span>
                        No. of Wrong Digit :
                        <button id="wrongScore" class="btn btn-danger"></button>
                    </span>
                </h5>
                <div class="progress mt-3">
                    <div class="progress-bar progress-bar-striped bg-info" id="correct-progress" role="progressbar" style="width: 100%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress mt-3 mb-5">
                    <div class="progress-bar progress-bar-striped bg-danger" id="wrong-progress" role="progressbar" style="width: 100%;" aria-valuenow="10" aria-valuemax="100" aria-valuemin="0"></div>
                </div>
                <img src="" alt="" id="image" class="img-responsive">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
